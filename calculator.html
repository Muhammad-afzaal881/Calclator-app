<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
       <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
     <h1>Welcome Calculator App</h1>
    <div  class="main">
     <input type="text" id="text"> <br>
     <div class="first">
      <button style="background-color: deepskyblue;">7</button>
     <button style="background-color: deepskyblue;">8</button>
     <button style="background-color: deepskyblue;">9</button>
     <button style="background-color: red">DEL</button>
     </div>
     <div class="second">
       <button style="background-color: deepskyblue;">4</button>
     <button style="background-color: deepskyblue;">5</button>
     <button style="background-color: deepskyblue;">6</button>
     <button style="background-color: greenyellow;">+</button>
     </div>
    <div class="three">
      <button style="background-color: deepskyblue;">3</button>
     <button style="background-color: deepskyblue;">2</button>
     <button style="background-color: deepskyblue;">1</button>
     <button style="background-color: greenyellow;">-</button>
    </div>
     <div class="four">
    <button style="background-color: greenyellow;">.</button>
    <button style="background-color: deepskyblue;">0</button>   
    <button style="background-color: greenyellow;">/</button>
     <button style="background-color: greenyellow;">*</button>
  </div>
   <div class="fivth">
     <button style="width: 125px; background-color: cadetblue;">Reset</button>
     <button style="width: 125px; background-color: greenyellow;">=</button>
   </div>

    </div>
<script src="calculator.js"></script>
  </body>
</html>
